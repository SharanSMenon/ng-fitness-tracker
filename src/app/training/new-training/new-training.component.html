<div fxLayout fxLayoutAlign="center" class="new-training">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Select type of training</mat-label>
        <mat-select [(value)]="selectedExercise" #exercise required>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{exercise.name | titlecase}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" [disabled]="!exercise.value" mat-stroked-button color="primary" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</div>
