<div class="data-table">
  <div fxLayoutAlign="center center">
    <mat-form-field fxFlex="100%">
      <mat-label>Filter</mat-label>
      <input matInput type="text" (keyup)="doFilter($event.target.value)"/>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">

    <mat-table [dataSource]="dataSource" class="full-width-table" matSort>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date.toDate() | date}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="calories">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.calories | number}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.duration | number}}s</mat-cell>
      </ng-container>

      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.state | titlecase}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[1, 5, 10, 25, 50, 100]">
    </mat-paginator>
  </div>
</div>
